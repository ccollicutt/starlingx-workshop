---

- name: ensure iso_image variable is defined
  assert:
    that:
      - "{{ iso_image }} is defined"
      - "{{ iso_image | length }} > 0"

- include: packages.yml
- include: networking.yml
- include: iptables.yml
- include: libvirt.yml
- include: lvm.yml
- include: virtual-machines.yml

- name: install reset workshop script from template
  template:
    src: "usr/local/bin/stx-reset-workshop"
    dest: "/usr/local/bin/stx-reset-workshop"
    mode: "0755"
  tags:
    - reset_script